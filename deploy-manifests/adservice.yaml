apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: adservice
spec:
  template:
    metadata:
      labels:
        app: adservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "--http_port=8080",
          "--http2_port=9000",
          "--backend=grpc://127.0.0.1:9555",
          "--service=${ENDPOINTS_SERVICE_URL}",
          "--rollout_strategy=managed",
        ]
        ports:
          - containerPort: 8080
          - containerPort: 9000         
      - name: server
        image: gcr.io/microservices-demo-app/adservice
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
---
apiVersion: v1
kind: Service
metadata:
  name: adservice
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http1
  - port: 443
    targetPort: 9000
    protocol: TCP
    name: grpc

---
      