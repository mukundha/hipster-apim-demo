apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: checkoutservice
spec:
  template:
    metadata:
      labels:
        app: checkoutservice
        transcode: http
    spec:
      containers:
        - name: server
          image: gcr.io/hipster-apim-demo/checkoutservice
          ports:
          - containerPort: 5050
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          env:
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "productcatalogservice:443"
          - name: SHIPPING_SERVICE_ADDR
            value: "shippingservice:443"
          - name: PAYMENT_SERVICE_ADDR
            value: "paymentservice:443"
          - name: EMAIL_SERVICE_ADDR
            value: "emailservice:443"
          - name: CURRENCY_SERVICE_ADDR
            value: "currencyservice:443"
          - name: CART_SERVICE_ADDR
            value: "cartservice:443"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: checkoutservice
spec:
  type: ClusterIP
  selector:
    app: checkoutservice
  ports:
  - port: 80
    targetPort: 5050
    protocol: TCP
    name: http1
  - port: 443
    targetPort: 5050
    protocol: TCP
    name: grpc
---

