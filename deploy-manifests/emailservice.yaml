apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: emailservice
spec:
  template:
    metadata:
      labels:
        app: emailservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "--http_port=8081",
          "--http2_port=9000",
          "--backend=grpc://127.0.0.1:8080",
          "--service=${ENDPOINTS_SERVICE_URL}",
          "--rollout_strategy=managed",
        ]
        ports:
          - containerPort: 8081
          - containerPort: 9000      
      - name: server
        image: gcr.io/microservices-demo-app/emailservice
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        livenessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
spec:
  type: ClusterIP
  selector:
    app: emailservice
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http1
  - port: 443
    targetPort: 9000
    protocol: TCP
    name: grpc
---
